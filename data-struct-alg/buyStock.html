        function makeChange(bills){
            let wallet=[];
            for (let index = 0; index < bills.length; index++) {
                const element = bills[index];
                if(element===5){
                    wallet.push(element);
                }
                else{
                    wallet.sort((a,b)=> b-a);
                    let change=element-5;
                    while (change>0 && wallet.length) {
                        change= change-wallet.shift();
                    }
                    if(change!==0){
                        return false;
                    }
                    else{
                        wallet.push(element);
                    }
                }
            }
            return true;
        }
