function asyncify(fn){
    var id = setTimeout(function(){
        id = null;
        typeof fn === "function" ? fn() : "";
        fn = null;
    }, 0);
    return function(){
        if(id){ // 同步代码
            fn();
        }
        else{
            // 已经是异步了不用再等待timeout了
            clearTimeout(id);
            typeof fn === "function" ? fn() : "";
        }
    }
}
