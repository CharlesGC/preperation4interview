      // https://blog.csdn.net/qq_37746973/article/details/78662177
      function arr2Tree(arr){
          let hash = {};
          let nodes = [];
          arr.forEach(element => {
             hash[element.id] = element;
          });

          arr.forEach(ele=>{
              let parent = hash[ele.parentId];
              if(parent){
                  !parent.child && (parent.child = []);
                  parent.child.push(ele);
              }
              else{
                  nodes.push(ele);
              }
          });
          return nodes;
      }
