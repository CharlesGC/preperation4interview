<!DOCTYPE html>

<body>
  <script>
    // 千分位逗号分割
    function scientificFormat(num){
      // 方法一，通过Number类型的toLocaleString
      // return num.toLocaleString();
      // 方法二，字符串遍历
      const numStr = num.toString().split(".")[0];
      let formatStr ="";
      let movePos = 0;
      for (let index = numStr.length-1; index >=0 ; index--) {
        const element = numStr[index];        
        if(movePos && movePos%3===0){
          // movePos不是0，并且是3的倍数
          formatStr =element + "," + formatStr;
        } else{
          formatStr = element+formatStr;
        }
        movePos++;
      }
      return formatStr;
    }
    console.log(scientificFormat(1234567800000.654654));
    console.log(scientificFormat(1234567800000));
    console.log(scientificFormat(123456780000));
  </script>
</body>
</html>
