    <script>
        // 快速排序
        let quickSort = arr=>{
            if(arr.length<=1) return arr;
            let pivotIndex = 0;
            let pivot = arr.splice(pivotIndex,1)[0];
            let left = [];
            let right = [];
            for (let index = 0; index < arr.length; index++) {
                const element = arr[index];
                if(element>pivot){
                    right.push(element);
                }
                else{
                    left.push(element);
                }
            }
            return quickSort(left).concat(pivot, quickSort(right));
        }
        // console.log(quickSort([9,8,5,6,4,3,1,2,7]));

        // 归并排序
        let meger = (left,right)=>{
            let result = [];
            while (left.length>0 && right.length>0) {
                if(left[0]<right[0]){
                    result.push(left.shift());
                }
                else{
                    result.push(right.shift());
                }
            }
            return result.concat(left).concat(right);
        }
        let megerSort = arr=>{
            if(arr.length<=1) return arr;
            let middle = Math.floor(arr.length/2);
            let [left, right] = [arr.slice(0,middle), arr.slice(middle, arr.length)];
            return meger(megerSort(left), megerSort(right));
        }
        console.log(megerSort([9,8,5,6,4,3,1,2,7]));
    </script>
