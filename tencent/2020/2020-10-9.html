<!DOCTYPE html>

<body>
  <script>
    // 字符串反转
    function strResever(str){
      let newStr=''
      for (let index = str.length-1; index >=0; index--) {
        const char = str[index];
        newStr+=char
      }
      return newStr
    }
    console.log(strResever('abcd'))
  </script>
</body>
</html>
