<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      p {
        height: 200px;

        background-color: aqua;

      div {

        margin-bottom: 20px;

    <p></p>

    <script>
      // http://www.ruanyifeng.com/blog/2016/11/intersectionobserver_api.html
      let intersectionOb = new IntersectionObserver(function (entries) {
        entries.forEach((entry) => {
          if (entry.intersectionRatio > 0) {
            // 进入可视区域
            console.log(entry, "in viewport");
          }
          // intersectionOb.unobserve(entry)
        });
      });
      document.querySelectorAll("div").forEach((item) => {
        intersectionOb.observe(item);
      });
    </script>
  </body>
</html>
