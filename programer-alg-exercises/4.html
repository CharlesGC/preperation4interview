  <script>
    /*
m: 人数
n: 木头长度
current: 当前木头根数
count: 次数
*/
function cutbar(m,n, current=1, count=0){
  if(current>=n){
    return count;
  } else{
    if(current<m){
      return cutbar(m,n,current*2, ++count);
    } else{
      return cutbar(m,n,current+m, ++count);
    }
  }
}

console.log(cutbar(3,20));
  </script>
