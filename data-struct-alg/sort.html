      // 快速排序 最简明的递归算法，深入react技术（陈屹著）
      function quickSort(arr) {
        if (!arr.length) {
          return [];
        }

        let [pivot, ...rest] = arr;
        return [
          ...quickSort(
            rest.filter(item => {
              return item < pivot;
            })
          ),
          pivot,
          ...quickSort(
            rest.filter(item => {
              return item >= pivot;
            })
          )
        ];
      }

      // 快速排序
      function partition(items, left, right) {
          var pivot   = items[Math.floor((right + left) / 2)],
              i       = left,
              j       = right;
          while (i <= j) {
              while (items[i] < pivot) {
                  i++;
              }
              while (items[j] > pivot) {
                  j--;
              }
              if (i <= j) {
                  // swap(items, i, j);
                  [items[i],items[j]] = [items[j],items[i]]
                  i++;
                  j--;
              }
          }
          return i;
      }
      function quickSortTemp(items, left, right) {
          var index;
          if (items.length > 1) {
              index = partition(items, left, right);
              if (left < index - 1) {
                quickSortTemp(items, left, index - 1);
              }
              if (index < right) {
                quickSortTemp(items, index, right);
              }
          }
          return items;
      }

        return quickSortTemp(arr,0, arr.length-1)

        // 堆排序
        class Heap{
          constructor(data){
            this.data = data;
          }
          sort(){
            let arr = this.data;
            let len = arr.length;
            if(len<=1){
              return arr;
            }
            else{
              // 整个堆有Math.floor(len/2)个父节点，所以需要遍历这么多次，才能变成一个最大/最小堆
              for (let i = Math.floor(len/2); i >= 0; i--) {
                Heap.maxHeapify(arr, i, len);                
              }
              // 顶级节点和最后一个叶子节点交换，然后移出顶级节点，不再参与排序了
              for (let j = 0; j < len; j++) {
                // 跟节点和最后一个节点交换
                [arr[0], arr[len-j-1]] = [arr[len-j-1], arr[0]];
                // len是数组长度，索引-1，然后每次排序完移出顶级节点不用排序，所以再-1
                Heap.maxHeapify(arr, 0, len-j-1-1);
              }
              return arr;
            }
          }
          // size为有效长度
          // 对当前堆及子堆进行排序
          static maxHeapify(arr, i, size){
            let l = i*2 +1;
            let r = i*2 +2;
            let largest = i;
            // 找到最大值的索引
            if(l<=size && arr[l]>arr[largest]){
            // if(l<=size && arr[l]<arr[largest]){
              largest = l;
            }
            if(r<=size && arr[r]>arr[largest]){
            // if(r<=size && arr[r]<arr[largest]){
              largest = r;
            }
            if(largest!==i){
              // 边界
              [arr[i], arr[largest]] = [arr[largest],arr[i]];
              Heap.maxHeapify(arr, largest, size);
            }       
          }
        }
